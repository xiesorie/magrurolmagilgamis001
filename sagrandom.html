        let currentQuestions = [];
        let userAnswers = {};

        // print
        function shuffleQuestions() {
            const container = document.getElementById("questions-container");
            container.innerHTML = "";
            userAnswers = {};
            document.getElementById("results").style.display = "none";
            document.getElementById("score").innerHTML = "";

            // random
            currentQuestions = [...questions].sort(() => Math.random() - 0.5);

            currentQuestions.forEach((q, index) => {
                const questionCard = document.createElement("div");
                questionCard.className = "question-card";
                questionCard.dataset.index = index;

                // option random
                const shuffledOptions = [...q.options];
                const correctAnswerText = shuffledOptions[q.correctAnswer];
                
                //for (let i = shuffledOptions.length - 1; i > 0; i--) {
                 //   const j = Math.floor(Math.random() * (i + 1));
                 //   [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]];
                //}


                const newCorrectIndex = shuffledOptions.indexOf(correctAnswerText);
                currentQuestions[index].shuffledCorrectAnswer = newCorrectIndex;


                questionCard.innerHTML = `
                    <div class="question-text">${index + 1}. ${q.question}</div>
                    <div class="options">
                        ${shuffledOptions.map((opt, i) => `
                            <div class="option" data-option="${i}" onclick="selectOption(${index}, ${i})">
                                ${String.fromCharCode(65 + i)}) ${opt}
                            </div>
                        `).join("")}
                    </div>
                `;

                container.appendChild(questionCard);
            });
        }


        function selectOption(questionIndex, optionIndex) {
            const questionCard = document.querySelector(`.question-card[data-index="${questionIndex}"]`);
            const options = questionCard.querySelectorAll(".option");

            options.forEach(opt => opt.classList.remove("selected"));
            options[optionIndex].classList.add("selected");
            userAnswers[questionIndex] = optionIndex;
        }

        // result
        function showResults() {
            if (Object.keys(userAnswers).length < currentQuestions.length) {
                alert("Lütfen tüm soruları cevaplayın!");
                return;
            }

            let correctCount = 0;
            let resultsHTML = "<h2>Sonuçlar</h2>";

            currentQuestions.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === q.shuffledCorrectAnswer;
                
                if (isCorrect) correctCount++;

                resultsHTML += `
                    <div class="question-card ${isCorrect ? 'correct' : 'incorrect'}">
                        <div class="question-text">${index + 1}. ${q.question}</div>
                        <div><strong>Senin Cevabın:</strong> ${String.fromCharCode(65 + userAnswer)}) ${q.options[userAnswer]}</div>
                        <div><strong>Doğru Cevap:</strong> ${String.fromCharCode(65 + q.shuffledCorrectAnswer)}) ${q.options[q.shuffledCorrectAnswer]}</div>
                    </div>
                `;
            });

            document.getElementById("score").innerHTML = `
                <span>Puan: ${correctCount} / ${currentQuestions.length}</span>
            `;
            document.getElementById("results").innerHTML = resultsHTML;
            document.getElementById("results").style.display = "block";
        }

        window.onload = shuffleQuestions;
